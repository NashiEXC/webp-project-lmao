<!DOCTYPE html>
  <html>
    <meta name = "viewport" content = "width=device-width, height = device-height, initial-scale = 1.0"/>
    <head>
      <style>
        canvas {
          border: 1px solid #d3d3d3;
          background-color: #f1f1f1;  
          width: 100%;
          height: 710px;
        }
      </style>
    </head>
    <body onload = "startGame()">
    
    <!--Audio Container-->
      <audio id = "explosion">
        <source src = "assets/sounds/boom.mp3" type = "audio/mp3">
      </audio>
    <!--Audio Container-->

      <script>
        
        var myGamePiece;
        var myBackground;
        var mySound;
        var myObstacles = [];

          function startGame() {
            myGamePiece = new component(90, 55, "assets/images/plane.png", 10, 120, "image");
            myBackground = new component(656, 270, "assets/images/sky.jpg", 0, 0, "image");
            mySound = new sound("assets/sounds/boom.mp3");
            myGameArea.start();
            }

          function sound(src) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);
            this.play = function () {
              this.sound.play();
              this.sound.loop = false;
            }
              this.stop = function() {
              this.sound.pause();
            }
          }

        var myGameArea = {
          canvas : document.createElement("canvas"),
          start  : function() {
            this.canvas.width = 480;
            this.canvas.height = 270;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 20);
            window.addEventListener(
              'keydown', function (e) {
                myGameArea.keys = (myGameArea.keys || []);
                myGameArea.keys[e.keyCode] = true;
            })
            window.addEventListener(
              'keyup', function (e) {
                myGameArea.keys[e.keyCode] = false;
              }
            )
          },
          clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
          },
          stop : function() {
            clearInterval(this.interval);
          }
        }
        
          function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
            return false;
          }

          function component(width, height, color, x, y, type) {
            this.type = type;
            if (type == "image") {
              this.image = new Image();
              this.image.src = color;
            }
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function() {
              ctx = myGameArea.context;
              if (type == "image") {
                ctx.drawImage(
                  this.image,
                  this.x,
                  this.y,
                  this.width,
                  this.height);
              }
              else {
              ctx.fillStyle = color;
              ctx.fillRect(this.x, this.y, this.width, this.height);
          }
        }
        
          this.newPos = function() {
            this.x += this.speedX;
            this.y += this.speedY;
          }

          this.crashWith = function(otherobj) {
            var myleft = this.x;
            var myright = this.x + (this.width);
            var mytop = this.y;
            var mybottom = this.y + (this.height);
            var otherleft = otherobj.x;
            var otherright = otherobj.x + (otherobj.width);
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + (otherobj.height);
            var crash = true;
            if ((mybottom < othertop) ||
            (mytop > otherbottom) ||
            (myright < otherleft) ||
            (myleft > otherright)) {
            crash = false;
           }
            return crash;
          }
        }

          function updateGameArea() {
            var x, y;
            for (i = 0; i < myObstacles.length; i += 1) {
              if (myGamePiece.crashWith(myObstacles[i])) {
                myGameArea.stop();
                mySound.play();
              }
            }
            myGameArea.clear();
            myGameArea.frameNo += 1;
            if (myGameArea.frameNo == 1 || everyinterval(250)) {
              x = myGameArea.canvas.width;
              minHeight = 20;
              maxHeight = 200;
              height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
              minGap = 100;
              maxGap = 200;
              gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
              myObstacles.push(new component(25, height,"grey", x, 0));
              myObstacles.push(new component(25, x - height - gap, "grey", x, height + gap));
            }
            for (i = 0; i < myObstacles.length; i += 1) {
              myObstacles[i].x += -1;
              myObstacles[i].update();
            }
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
            if (myGameArea.keys && myGameArea.keys[65]) {myGamePiece.speedX = -1.5; }
            if (myGameArea.keys && myGameArea.keys[68]) {myGamePiece.speedX = 1.5; }
            if (myGameArea.keys && myGameArea.keys[87]) {myGamePiece.speedY = -1.5; }
            if (myGameArea.keys && myGameArea.keys[83]) {myGamePiece.speedY = 1.5; }
            myGamePiece.newPos();
            myGamePiece.update();
          }
        

          function moveup() {
            myGamePiece.speedY -= 1;
          }

          function movedown() {
            myGamePiece.speedY += 1;
          }

          function moveleft() {
            myGamePiece.speedX -= 1;
          }

          function moveright() {
            myGamePiece.speedX += 1;
          }

          function stopMove() {
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
          }

          function stopsound() {
            mySound.stop();
          }
      </script>
    </body>
