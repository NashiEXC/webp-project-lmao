<!DOCTYPE html>
  <html>
    <meta name = "viewport" content = "width=device-width, height = device-height, initial-scale = 1.0"/>
    <head>
      <style>
        canvas {
          border: 1px solid #d3d3d3;
          background-color: #f1f1f1;  
          width: 100%;
          height: 100%;
        }
      </style>
    </head>
    <body onload = "startGame()">

      <script>

        var myGamePiece;
        var myBackground;
        var myObstacle;
        var mySound;

          function startGame() {
            myObstacle = new component(30, 200, "grey", 300, 120);
            myObstacle2 = new component(30, 200, "grey", 340, 140);
            myGamePiece = new component(140, 100, "assets/images/plane.png", 10, 120, "image");
            myBackground = new component(656, 270, "assets/images/sky.jpg", 0, 0, "image");
            explosion = new component(100, 200, "assets/images/explosion.gif", 280, 50, "image");
            mySound = new sound("assets/sounds/boom.mp3");
            myGameArea.start();
            }
          function sound(src) {
            this.sound = document.createElement("audio");
           this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);
            this.play = function () {
              this.sound.play();
            }
             this.stop = function() {
              this.sound.pause();
            }
          }

        var myGameArea = {
          canvas : document.createElement("canvas"),
          start  : function() {
            this.canvas.width = 480;
            this.canvas.height = 270;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.interval = setInterval(updateGameArea, 20);
            window.addEventListener(
              'keydown', function (e) {myGameArea.key = e.keyCode;}
            )
            window.addEventListener(
              'keyup', function (e) {myGameArea.key = false;}
            )
          },
          clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
          },
          stop : function() {
            clearInterval(this.interval);
          }
        }

          function component(width, height, color, x, y, type) {
            this.type = type;
            if (type == "image") {
              this.image = new Image();
              this.image.src = color;
            }
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function() {
              ctx = myGameArea.context;
              if (type == "image") {
                ctx.drawImage(
                  this.image,
                  this.x,
                  this.y,
                  this.width,
                  this.height);
              }
              else {
              ctx.fillStyle = color;
              ctx.fillRect(this.x, this.y, this.width, this.height);
          }
        }
        
          this.newPos = function() {
            this.x += this.speedX;
            this.y += this.speedY;
          }
          this.crashWith = function(otherobj) {
            var myleft = this.x;
            var myright = this.x + (this.width);
            var mytop = this.y;
            var mybottom = this.y + (this.height);
            var otherleft = otherobj.x;
            var otherright = otherobj.x + (otherobj.width);
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + (otherobj.height);
            var crash = true;
            if ((mybottom < othertop) ||
            (mytop > otherbottom) ||
            (myright < otherleft) ||
            (myleft > otherright)) {
            crash = false;
           }
            return crash;
          }
        }

          function updateGameArea() {
            if (myGamePiece.crashWith(myObstacle), myGamePiece.crashWith(myObstacle2)) {
              explosion.update();
              mySound.play();
              myGameArea.stop;
            }
            else {
            myGameArea.clear();
            myBackground.newPos();
            myBackground.update();
            myObstacle.update();
            myObstacle2.update();
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
            if (myGameArea.key && myGameArea.key == 65) {myGamePiece.speedX = -1.5; }
            if (myGameArea.key && myGameArea.key == 68) {myGamePiece.speedX = 1.5; }
            if (myGameArea.key && myGameArea.key == 87) {myGamePiece.speedY = -1.5; }
            if (myGameArea.key && myGameArea.key == 83) {myGamePiece.speedY = 1.5; }
            myGamePiece.newPos();
            myGamePiece.update();
          }
        }
          function moveup() {
            myGamePiece.speedY -= 1;
          }

          function movedown() {
            myGamePiece.speedY += 1;
          }

          function moveleft() {
            myGamePiece.speedX -= 1;
          }

          function moveright() {
            myGamePiece.speedX += 1;
          }

          function stopMove() {
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
          }
        

          
      </script>
    </body>
