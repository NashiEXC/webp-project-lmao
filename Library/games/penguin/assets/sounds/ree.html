<html>
    <body>
      <audio id = "explosion">
        <source src = "boom.mp3" type = "audio/mp3">
      </audio>
      
      <button onclick = "audioplay()"></button>

      <script>
        function sound(src) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);
            this.play = function () {
              this.sound.play();
            }
              this.stop = function() {
              this.sound.pause();
            }
          }
        
        var x = document.getElementById("explosion");
        function audioplay() {
            x.loop = false;
            x.play()
        }
      </script>
    </body>
</html>
