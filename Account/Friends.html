            align-items: center;
        }
        .box ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }
        .box ul li {
            margin-right: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }
        .box ul li img {
            margin-right: 10px;
        }
        .avatar {
            vertical-align: middle;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .profile-info .status {
            margin-bottom: 10px;
        }
        .profile-info .last-online {
